mappings:
  - source_path: "/pet/findByStatus"
    source_method: "get"
    source_params:
      status: "available"
    sink_path: "/a"
    sink_method: "post"
    parameters:
      id: id
      name: name
      category: category
      photoUrls: photoUrls
      tags: tags
      status: status

  - source_path: "/pet/findByStatus"
    source_method: "get"
    source_params:
      status: "pending"
    sink_path: "/b"
    sink_method: "post"
    parameters:
      id: id
      name: name
      category: category
      photoUrls: photoUrls
      tags: tags
      status: status

  - source_path: "/pet/findByStatus"
    source_method: "get"
    source_params:
      status: "sold"
    sink_path: "/a"
    sink_method: "post"
    parameters:
      id: id
      name: name
      category: category
      photoUrls: photoUrls
      tags: tags
      status: status
